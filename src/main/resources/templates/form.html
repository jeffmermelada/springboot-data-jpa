<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
	<h1 th:text="${titulo}"></h1>
	<form th:action = "@{/form}" th:object="${cliente}" method="post">
		<table class="table">
			<tbody>
				<caption th:text="${titulo}">
				</caption>
				<tr>
					<td>Nombre</td>
					<td><input type="text" th:field="*{cliente.nombre}" class="form-control"/></td>
				</tr>
				<tr>
					<td>Apellido</td>
					<td><input type="text" th:field="*{cliente.apellido}" class="form-control"/></td>
				</tr>
				<tr>
					<td>E-mail</td>
					<td><input type="text" th:field="*{cliente.email}" class="form-control"/></td>
				</tr>
				
				<!--  BOTON  -->
				<tr>
					<td><input type="submit" value="Crear cliente" class="btn-primary"/></td>
				</tr>
			</tbody>
		</table>
		<input type="hidden" th:field="*{id}">
	</form>
</body>
</html>
